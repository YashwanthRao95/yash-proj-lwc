<template>
    <lightning-card title="Wire Method">
        <div class="slds-p-bottom_small">
            <template if:true={conList}>
                <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
                    <thead>
                        <tr>
                            <th scope="col">
                                <div class="slds-truncate" title="Contact Id">Contact Id</div>
                            </th>
                            <th scope="col">
                                <div class="slds-truncate" title="First Name">First Name</div>
                            </th>
                            <th scope="col">
                                <div class="slds-truncate" title="Industry">Last Name</div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={conList} for:item="con">
                            <tr key={con.Id}>
                                <td data-label="Contact Id">
                                    <div class="slds-truncate">{con.Id}</div>
                                </td>
                                <td data-label="First Name">
                                    <div class="slds-truncate">{con.FirstName}</div>
                                </td>
                                <td data-label="Industry">
                                    <div class="slds-truncate">{con.LastName}</div>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </template>
        </div>
        <div class="slds-p-bottom_small">
            <template if:true={oppList}>
                <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
                    <thead>
                        <tr>
                            <th scope="col">
                                <div class="slds-truncate" title="Opportunity Id">Opportunity Id</div>
                            </th>
                            <th scope="col">
                                <div class="slds-truncate" title="Name">Name</div>
                            </th>
                            <th scope="col">
                                <div class="slds-truncate" title="Close Date">Close Date</div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={oppList} for:item="opp">
                            <tr key={opp.Id}>
                                <td data-label="Opportunity Id">
                                    <div class="slds-truncate">{opp.Id}</div>
                                </td>
                                <td data-label="Name">
                                    <div class="slds-truncate">{opp.Name}</div>
                                </td>
                                <td data-label="Close Date">
                                    <div class="slds-truncate">{opp.CloseDate}</div>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </template>
        </div>
    </lightning-card>
</template>
